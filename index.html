<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Своя игра</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <main class="container-fluid py-2 py-lg-3 app-layout">
      <section class="toolbar card shadow-sm mb-2">
        <div class="card-body py-2 px-2 px-lg-3">
          <div class="toolbar-grid">
            <div class="toolbar-block toolbar-logo">
              <h1 class="logo-title h6 mb-0">
                <span class="logo-first">С</span>ВОЯ ИГРА
              </h1>
            </div>

            <div class="toolbar-block toolbar-status">
              <div id="app-status" class="status-line status-info" role="status">Подготовка интерфейса...</div>
            </div>

            <div class="toolbar-block toolbar-controls">
              <button
                id="remove-player-btn"
                class="btn btn-outline-secondary btn-sm"
                type="button"
                data-tooltip="Удалить игрока"
                aria-label="Удалить игрока"
              >
                -
              </button>
              <button
                id="add-player-btn"
                class="btn btn-outline-primary btn-sm"
                type="button"
                data-tooltip="Добавить игрока"
                aria-label="Добавить игрока"
              >
                +
              </button>
              <div class="dropdown" data-bs-auto-close="outside">
                <button
                  id="players-count"
                  class="btn btn-dark btn-sm dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  data-tooltip="Список игроков"
                  aria-label="Список игроков"
                >
                  1/15
                </button>
                <div class="dropdown-menu dropdown-menu-end p-2 score-dropdown-menu">
                  <div id="score-summary-meta" class="score-summary-meta">Игроков: 1 | Лидер: Игрок 1 (0)</div>
                  <div id="players-panel" class="score-list mt-2" aria-live="polite"></div>
                </div>
              </div>
              <button
                id="reset-game-btn"
                class="btn btn-outline-danger btn-sm"
                type="button"
                data-tooltip="Сбросить игру"
                aria-label="Сбросить игру"
              >
                <span class="reset-icon" aria-hidden="true">↺</span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="card shadow-sm board-shell">
        <div class="card-body p-2 p-lg-3">
          <div id="game-board" class="table-responsive" aria-live="polite"></div>
        </div>
      </section>
    </main>

    <div class="modal fade" id="question-modal" tabindex="-1" aria-labelledby="question-modal-title" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="question-modal-title">Вопрос</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="answer-player-select" class="form-label mb-1">Игрок, который отвечает</label>
              <select id="answer-player-select" class="form-select"></select>
            </div>
            <p id="question-text" class="fs-4 fw-semibold mb-3">Текст вопроса</p>
            <div id="answer-wrap" class="alert alert-light border d-none mb-0">
              <div class="fw-bold mb-1">Ответ</div>
              <p id="answer-text" class="mb-0">Текст ответа</p>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between align-items-center">
            <button id="show-answer-btn" type="button" class="btn btn-primary">Показать ответ</button>
            <div class="d-flex flex-wrap gap-2">
              <button id="answer-correct-btn" type="button" class="btn btn-success" disabled>Верно</button>
              <button id="answer-wrong-btn" type="button" class="btn btn-outline-danger" disabled>Неверно</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
